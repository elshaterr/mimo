<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم ميمو 🔐</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            color: #6a11cb;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            margin-bottom: 10px;
            color: #6a11cb;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2575fc;
        }
        
        .control-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5a5a5a;
        }
        
        .form-group input, 
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, 
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #6a11cb;
            outline: none;
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> لوحة تحكم ميمو 🔐</h1>
            <p>مرحباً بابا، هنا تقدر تتحكم في كل حاجة عن ميمو</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3><i class="fas fa-comments"></i> عدد المحادثات</h3>
                <div class="value" id="conversations-count">24</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-clock"></i> آخر دخول</h3>
                <div class="value" id="last-login">منذ 2 ساعة</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-smile"></i> المزاج الحالي</h3>
                <div class="value" id="current-mood">هادئة</div>
            </div>
        </div>
        
        <div class="control-panel">
            <h2><i class="fas fa-sliders-h"></i> الإعدادات الأساسية</h2>
            
            <div class="form-group">
                <label for="mimo-name"><i class="fas fa-signature"></i> اسم ميمو</label>
                <input type="text" id="mimo-name" value="ميمو">
            </div>
            
            <div class="form-group">
                <label for="mimo-personality"><i class="fas fa-user"></i> الشخصية</label>
                <select id="mimo-personality">
                    <option value="spiritual">روحانية (افتراضي)</option>
                    <option value="friendly">ودودة</option>
                    <option value="playful">مرحة</option>
                    <option value="calm">هادئة</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="memory-size"><i class="fas fa-brain"></i> حجم الذاكرة</label>
                <input type="range" id="memory-size" min="10" max="100" value="30">
                <span id="memory-size-value">30 رسالة</span>
            </div>
            
            <button class="btn-admin"><i class="fas fa-save"></i> حفظ الإعدادات</button>
        </div>
    </div>

    <script>
        // تحديث قيمة حجم الذاكرة
        document.getElementById('memory-size').addEventListener('input', function() {
            document.getElementById('memory-size-value').textContent = 
                this.value + ' رسالة';
        });
        
        // جلب بيانات الإحصائيات الحية (مثال)
        setTimeout(() => {
            document.getElementById('conversations-count').textContent = '32';
            document.getElementById('last-login').textContent = 'الآن';
        }, 2000);
        
        // إضافة رد فعل للحفظ
        document.querySelector('.btn-admin').addEventListener('click', function() {
            alert('تم حفظ الإعدادات بنجاح!');
        });
    </script>
</body>
</html>
